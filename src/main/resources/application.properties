spring.application.name=spring-boot-expense-tracker



google.service.account.key.path=credentials/service-account.json


# Specify MySQL8Dialect instead of just MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Disable the Hibernate sequence generator for MySQL
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Customize physical naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl




spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_PASSWORD}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


