<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Register</h2>
        <div class="card p-4 shadow-sm">
            <input type="text" id="regUsername" class="form-control mb-3" placeholder="Username">
            <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email">
            <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="register()">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function register() {
            const user = {
                username: document.getElementById("regUsername").value,
                email: document.getElementById("regEmail").value,
                password: document.getElementById("regPassword").value
            };

            fetch("/expensetracker/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            }).then(res => {
                if (res.ok) {
                    alert("Registered successfully!");
                    window.location.href = "login.html";
                } else {
                    alert("Registration failed");
                }
            });
        }
    </script>
</body>
</html>
